<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <img src="/imagens/perfil.png" alt="Imagem perfil">
        <form action="">
            <div>
                <input class="imagem_usuario" type="email" name="email" id="email" placeholder="Digite seu email" required>
            </div>
            <div>
                <input class="imagem_senha" type="password" name="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <div>
                <input type="submit" value="Logar" class="input_subimit">
            </div>
        </form>
    </div>
    
</body>
</html>
